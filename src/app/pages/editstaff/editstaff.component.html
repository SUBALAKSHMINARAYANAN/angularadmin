<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body"></div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">UPDATE CATEGORY </h3>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6">
              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" formControlName="Name" class="form-control" id="Name" placeholder="Enter category name">
                <div *ngIf="userForm.get('Name').invalid && userForm.get('Name').touched" class="text-danger">
                  Name is required.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="emailId">Email ID</label>
                <input type="text" formControlName="emailId" class="form-control" id="emailId" placeholder="Enter emailId">
                <div *ngIf="userForm.get('emailId').invalid && userForm.get('emailId').touched" class="text-danger">
                  Email ID is required.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" formControlName="Username" class="form-control" id="Username" placeholder="Enter Username">
                <div *ngIf="userForm.get('Username').invalid && userForm.get('Username').touched" class="text-danger">
                    Username is required.
                </div>
              </div>
            </div>
              <!-- <div class="form-group">
                <label for="role">Role</label>
                <input type="text" formControlName="role" class="form-control" id="role" placeholder="Enter role">
                <div *ngIf="userForm.get('role').invalid && userForm.get('role').touched" class="text-danger">
                  Email ID is required.
                </div>
              </div> -->
              <div class="col-md-6">
              <div class="form-group">
                <label for="role">role</label>
                <select formControlName="role" (change)="test()" class="form-control" id="role">
                  <option value="" disabled selected>Select role</option>
                  <option *ngFor="let role of userRoles" [value]="role.id">{{ role.name }}</option>
               </select>
                <div *ngIf="userForm.get('role').invalid && userForm.get('role').touched" class="text-danger">
                  Role is required.
                </div>
              </div>
              </div>
            </div>

              <button type="submit" [disabled]="userForm.invalid" class="btn btn-success mb-4">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
