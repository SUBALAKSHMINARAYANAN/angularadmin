<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">  </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">UPDATE CATEGORY </h3>
          </div>  
          <div class="card-body">
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6">
              <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" formControlName="categoryName" class="form-control" id="categoryName" placeholder="Enter category name">
                <div *ngIf="categoryForm.get('categoryName').invalid && categoryForm.get('categoryName').touched" class="text-danger">
                  Category Name is required.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="ddoffer">Select Offer</label>
              <select formControlName="ddoffer" class="form-control" id="ddoffer">
                <option value="" disabled selected>Select Offer</option>
                <option *ngFor="let offer of offers" [value]="offer.id">{{ offer.name }}</option>
              </select>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName="description" class="form-control" id="description" placeholder="Enter description"></textarea>
                <div *ngIf="categoryForm.get('description').invalid && categoryForm.get('description').touched" class="text-danger">
                  Description is required.
                </div>
              </div>
            </div>
          </div>
            <!-- <div class="form-group">
              <label for="image">Image</label> 
              <input type="text" formControlName="image" id="image" readonly class="form-control">
          </div> -->
          
          <div class="col-md-6">
          <div class="form-group">
            <label for="image">Image</label>
            <br>
            <label>{{this.FileName}}</label>
            <input type="file" (change)="onFileSelected($event)" id="imageInput" class="form-control-file">
        </div>     
      </div> 
              <button type="submit" [disabled]="categoryForm.invalid" class="btn btn-success mb-4">Update</button>
            </form>
          
          </div>
        </div>
      </div>
    </div>
  </div>
