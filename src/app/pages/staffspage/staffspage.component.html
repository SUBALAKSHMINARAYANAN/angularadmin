<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">  </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <!-- Table -->
  <!-- Table -->
<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <h3 class="mb-0">STAFF MASTER</h3>
      </div>  
      <div class="col text-right">
        <button [routerLink]="['/addstaff']" class="btn btn-primary  mb-4">Add</button>
      </div>      
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Staff Name</th>
              <th scope="col">Email ID</th>
              <th scope="col">Role</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody> 
            <tr *ngFor="let user of Userlogin; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.fullName }}</td>
              <td>{{ user.emailId }}</td>
              <td>
                <span class="text-success mr-2">{{ getRoleName(user.roleId) }}</span>
              <td>
                <ion-button (click)="goto_userlogi_by_group(user.id)" value={{user.id}}
                  class="btn btn-sm btn-default">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                  </ion-button>
                <button (click)="deleteuserlogin(user.id)" value={{user.id}} class="btn btn-sm btn-danger">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
              
            </tr>


          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
