<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">  </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">ADD CATEGORY </h3>
          </div>  
          <div class="card-body">
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" formControlName="categoryName" class="form-control" id="categoryName" placeholder="Enter category name">
                <div *ngIf="categoryForm.get('categoryName').invalid && categoryForm.get('categoryName').touched" class="text-danger">
                  Category Name is required.
                </div>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName="description" class="form-control" id="description" placeholder="Enter description"></textarea>
                <div *ngIf="categoryForm.get('description').invalid && categoryForm.get('description').touched" class="text-danger">
                  Description is required.
                </div>
              </div>
              <div class="form-group col-lg-12 col-md-12">
                <label for="productImages">Category Images</label>
                <div class="image-upload-container">
                  <div class="image-box" *ngFor="let image of images; let i = index">
                    <input type="file" (change)="onFileSelected($event, i)" accept="image/*" />
                    <img *ngIf="image" [src]="image" alt="Image preview" />
                  </div>
                </div>             
              </div>
              <button type="submit" [disabled]="categoryForm.invalid" class="btn btn-success mb-4">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
