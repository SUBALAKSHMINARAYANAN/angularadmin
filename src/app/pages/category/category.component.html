<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">  </div>
  </div>
</div>
  <div class="container-fluid mt--7">
    <!-- Table -->
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">CATEGORY MASTER</h3>
          </div>  
          <div class="col text-right">
            <button [routerLink]="['/addcategory']" class="btn btn-primary  mb-4">Add</button>
          </div>      
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">S.No</th>
                  <th scope="col">Category Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody> 
                <tr *ngFor="let i of categories; let a=index;">
                  <td>{{ a + 1 }}</td>
                  <td>{{ i.name }}</td>
                  <td>{{ i.description }}</td>
                  <td>
                    <!-- <a [routerLink]="['/editcategory']" class="btn btn-sm btn-default">
                      <i class="fas fa-edit" aria-hidden="true"></i>
                    </a> -->
                    <ion-button (click)="goto_category_by_group(i.id)" value={{i.id}}
                    class="btn btn-sm btn-default">
                      <i class="fa fa-edit" aria-hidden="true"></i>
                    </ion-button>
                    <button (click)="deleteCategory(i.id)" value={{i.id}}  class="btn btn-sm btn-danger">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
