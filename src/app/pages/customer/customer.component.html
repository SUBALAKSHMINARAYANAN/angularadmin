<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">  </div>
  </div>
</div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Customer tables</h3>
          </div>
          <div class="col text-right">
            <button (click)="exportToCSV()" class="btn btn-primary  mb-4">Export</button>
          </div>   
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">S.NO</th>
                  <th scope="col">Customer Name</th>
                  <th scope="col">EmailID</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">District</th>
                  <th scope="col">State</th>
                  <!-- <th scope="col">Action</th> -->
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of getcustomer; let i = index">
                  <th scope="row">
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{ i + 1 }}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{ user.firstName }}
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                      {{ user.emailId }} 
                    </span>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span class="mr-2">{{ user.mobileNumber1 }} </span>
                    </div>
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                      {{ user.address1 }} 
                    </span>
                  </td>
  
                  <td>
                    <span class="badge badge-dot mr-4">
                      {{ user.address2 }} 
                    </span>
                  </td>
                </tr>
                
               
  
  
  
  
  
              
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
